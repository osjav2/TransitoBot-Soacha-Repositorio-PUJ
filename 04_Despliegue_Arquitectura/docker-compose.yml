services:
  # ============================================
  # BackRag - Sistema RAG con ChromaDB y Claude
  # ============================================
  backrag:
    build:
      context: ../03_Sistema_TransitoBot/backRag
      dockerfile: Dockerfile
    container_name: appchat-backrag
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persistir ChromaDB entre reinicios
      - ../03_Sistema_TransitoBot/backRag/data:/app/data
    env_file:
      - ../03_Sistema_TransitoBot/backRag/.env.production
    depends_on:
      apistool:
        condition: service_healthy
    networks:
      - appchat-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ============================================
  # ApiTool - Servicio de env√≠o de emails
  # ============================================
  apistool:
    build:
      context: ../03_Sistema_TransitoBot/apistool
      dockerfile: Dockerfile
    container_name: appchat-apistool
    restart: unless-stopped
    ports:
      - "8076:8076"
    env_file:
      - ../03_Sistema_TransitoBot/apistool/.env.production
    networks:
      - appchat-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8076/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ============================================
  # RASA - Bot Conversacional
  # ============================================
  rasa:
    build:
      context: ../03_Sistema_TransitoBot/rasa
      dockerfile: Dockerfile
    container_name: appchat-rasa
    restart: unless-stopped
    ports:
      - "5005:5005"  # RASA Server
      - "5055:5055"  # RASA Actions Server
    volumes:
      # IMPORTANTE: Modelos pre-entrenados
      - ../03_Sistema_TransitoBot/rasa/models:/app/models
    env_file:
      - ../03_Sistema_TransitoBot/rasa/.env.production
    networks:
      - appchat-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5005/').read()"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ============================================
  # RouterBack - Orquestador FastAPI
  # ============================================
  routerback:
    build:
      context: ../03_Sistema_TransitoBot/routerback
      dockerfile: Dockerfile
    container_name: appchat-routerback
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ../03_Sistema_TransitoBot/routerback/.env.production
    depends_on:
      backrag:
        condition: service_healthy
      rasa:
        condition: service_healthy
    networks:
      - appchat-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ============================================
  # Frontend - React + Vite + Nginx
  # ============================================
  frontend:
    build:
      context: ../03_Sistema_TransitoBot/frontend
      dockerfile: Dockerfile
    container_name: appchat-frontend
    restart: unless-stopped
    ports:
      - "5173:80"  # Mapear 5173 (dev) a 80 (nginx)
    env_file:
      - ../03_Sistema_TransitoBot/frontend/.env.production
    depends_on:
      - routerback
    networks:
      - appchat-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# ============================================
# Networks
# ============================================
networks:
  appchat-network:
    driver: bridge
    name: appchat-network

# ============================================
# Named Volumes
# ============================================
volumes:
  backrag-data:
    name: appchat-backrag-data
  rasa-models:
    name: appchat-rasa-models
